[application]

name="fps-game"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"
client="*res://scripts/client.gd"
server="*res://scripts/server.gd"

[display]

borderless_window=false
stretch_mode="viewport"
stretch_aspect="keep"
width=1024
height=600
resizable=true

[input]

Fire1=[mbutton(0, 1)]
Fire2=[mbutton(0, 2)]
Fire3=[mbutton(0, 3)]
Forward=[key(W), key(Up)]
Backward=[key(S), key(Down)]
Right=[key(D), key(Right)]
Left=[key(A), key(Left)]
